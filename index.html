<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pixel Art Maker</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Pixel Art Maker</h1>

        <h2>Select Size of Grid</h2>
        <form id="size-selector">
            Pixel Grid Height:
            <input type="number" id="grid-height" name="height" min="1" value="1">
            Pixel Grid Width:
            <input type="number" id="grid-width" name="width" min="1" value="1">
            <input type="submit" id="submit-input">
        </form>

        <h2>Select a Color</h2>
        <input type="color" id="color-selector">

        <h2>Canvas of Art Design</h2>
        <table id="pixel-canvas"></table>

        <script src="script.js"></script>
    </body>
</html>
